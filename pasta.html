<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>봉골레 파스타 레시피</title>
    <style>
      /* CSS 스타일은 여기에 작성합니다. */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5dc; /* 베이지색 배경 */
      }
      header {
        background-color: #cd853f; /* 브라운 계통의 색 */
        color: white;
        text-align: center;
        padding: 20px 0;
      }
      main {
        max-width: 800px;
        margin: 20px auto;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin: 0;
      }
      section {
        margin-bottom: 20px;
      }
      h2 {
        color: #8b4513; /* 브라운 계통의 색 */
        font-size: 1.5em;
        border-bottom: 2px solid #d2b48c; /* 다크골든로드 */
        padding-bottom: 5px;
        margin-bottom: 5px;
      }
      ul,
      ol {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      li {
        margin-bottom: 5px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        color: #8b4513;
        font-size: 2em;
      }
      .emoji {
        font-size: 1.5em;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>봉골레 파스타 레시피</h1>
    </header>

    <main>
      <section id="ingredients">
        <h2>재료</h2>
        <ul>
          <li>스파게티 면</li>
          <li>올리브 오일</li>
          <li>다진 마늘</li>
          <li>건새우</li>
          <li>후추</li>
          <li>소금</li>
          <li>파마산 치즈</li>
          <li>파슬리 (장식용)</li>
        </ul>
      </section>
      <section id="instructions">
        <h2>조리법</h2>
        <ol>
          <li>1. 스파게티 면을 삶아 차게 데친다.</li>
          <li>2. 팬에 올리브 오일을 두르고 다진 마늘을 볶는다.</li>
          <li>3. 건새우를 넣고 함께 볶는다.</li>
          <li>4. 데친 스파게티 면을 넣고 버무린다.</li>
          <li>5. 소금과 후추로 간을 맞춘다.</li>
          <li>6. 파마산 치즈를 뿌리고 파슬리를 올려 장식한다.</li>
        </ol>
      </section>
    </main>
    <footer>
      <p>맛있게 드세요! 🍝</p>
    </footer>
  </body>
</html>
