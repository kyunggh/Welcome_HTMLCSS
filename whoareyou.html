<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-top: 50px;
      }

      h2 {
        text-align: center;
        color: #161313;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        color: #333;
        font-weight: bold;
      }

      input[type='text'] {
        width: calc(100% - 10px);
        padding: 8px;
        margin: 5px 0 15px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type='submit'] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #45a049;
      }

      #summary {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-style: italic;
      }

      /* 키워드 강조 */
      #summary span {
        background-color: #ffcc00;
        padding: 3px 6px;
        border-radius: 5px;
        font-size: 1.2em; /* 키워드 크기 크게 설정 */
      }
    </style>
    <script>
      function submitForm() {
        var summary = '나를 소개하는 10개의 키워드: ';
        var form = document.forms['introForm'];
        for (var i = 0; i < form.length - 1; i++) {
          if (form.elements[i].value.trim() !== '') {
            summary += '<span>' + form.elements[i].value + '</span>';
          }
          if (i !== form.length - 2 && form.elements[i].value.trim() !== '') {
            summary += ', ';
          }
        }
        var summaryPara = document.getElementById('summary');
        summaryPara.innerHTML = summary;
      }
    </script>
  </head>

  <body>
    <h1>자기소개</h1>

    <h2>질문에 답하기</h2>
    <form name="introForm" onsubmit="event.preventDefault(); submitForm();">
      <label for="q1">1. 이름과 나이는 어떻게 되나요?</label><br />
      <input type="text" id="q1" name="q1" /><br />

      <label for="q2">2. 제일 좋아하는 음식은 무엇인가요?</label><br />
      <input type="text" id="q2" name="q2" /><br />

      <label for="q3">3. 가장 기억에 남는 여행지는 어디인가요?</label><br />
      <input type="text" id="q3" name="q3" /><br />

      <label for="q4">4. 가장 좋아하는 활동은 무엇인가요?</label><br />
      <input type="text" id="q4" name="q4" /><br />

      <label for="q5">5. 현재 가장 열심히 배우고 있는 것은 무엇인가요?</label
      ><br />
      <input type="text" id="q5" name="q5" /><br />

      <label for="q6">6. 어떤 책이나 영화를 추천하시겠어요?</label><br />
      <input type="text" id="q6" name="q6" /><br />

      <label for="q7">7. 이번 해에 이루고 싶은 목표는 무엇인가요?</label><br />
      <input type="text" id="q7" name="q7" /><br />

      <label for="q8">8. 제일 좋아하는 계절은 무엇인가요?</label><br />
      <input type="text" id="q8" name="q8" /><br />

      <label for="q9">9. 가장 기억에 남는 선물은 무엇인가요?</label><br />
      <input type="text" id="q9" name="q9" /><br />

      <label for="q10">10. 어떤 사람이 되고 싶으신가요?</label><br />
      <input type="text" id="q10" name="q10" /><br />

      <input type="submit" value="제출" />
    </form>

    <p id="summary"></p>
  </body>
</html>
